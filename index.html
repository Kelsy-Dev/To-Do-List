<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <p>To do</p>
    <button id="icon">
      <img src="images/icon-moon.svg" 
      alt="Dark mode button" 
      height="25px" width="25px" class="moon">
      </button>
  </header>

  <main>
    <input type="text" 
    id="create" 
    placeholder="Add a new task...">
    
    <div class="tasklist">
       
      <div class="task ">
        <button class="check ok"><img src="images/icon-check.svg"></button>
        <input type="text" class="items" placeholder="Buy some clothes">
        <button class="cross"><img src="images/icon-cross.svg"></button>
        </button>
      </div>
   
    </div>
  </main>

  

  <!-- Add dynamic number items left -->

  <!-- All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>


  <script src="main.js"></script>
</body>
</html>
