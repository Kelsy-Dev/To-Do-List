<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 600px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dark">
  
<main class="bg">
  <div class="header">
    <h1>TO DO</h1>

    <button id="icon" onclick="switchMode()">
      <img src="images/icon-moon.svg" 
      alt="Dark mode button" 
      height="25px" width="25px" class="moon hide">
      <img src="images/icon-sun.svg" 
      alt="Dark mode button" 
      height="25px" width="25px" class="sun">
    </button>
  </div>

  <div class="container">
    <input type="text" 
    id="inputBox" 
    class="darkLi"
    placeholder="Add a new task...">
    
    <ul id="taskContainer">
      <!-- <li class=" done darkLi cross">Buy clothes tomorrow</li>
      <li class=" done darkLi cross">Do groceries</li> -->
    </ul>
  </div>
</main>
